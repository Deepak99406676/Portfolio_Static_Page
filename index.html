<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcon use :- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="man.png" alt="men-image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="media-button">
            <a href="" class="link" style="background: #4267b2 ;" >
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="" class="link" style="background: #1da1f2 ;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="" class="link" style="background: #e130e1;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <input type="submit" class="button" value="Subscribe">
            <input type="submit" class="button" value="Message">
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' id="s1" ></i>
                <span class="number">60k</span>
            </div>
            
            <div class="data">
                <i class='bx bxs-comment-add' id="s2"></i>
                <span class="number1">20k</span>
            </div>
            
            <div class="data">
                <i class='bx bx-share' id="s3"></i>
                <span class="number3">10k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
